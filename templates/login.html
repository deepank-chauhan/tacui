{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}
  <div class="jumbotron">
    <form action="/login" method="post">
      <h3>Log In</h3>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" value="{{ username }}">
      </div>
      <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
      </div>
      <button class="btn btn-primary">Log In</button>
    </form>
  </div>
{% endblock %}
