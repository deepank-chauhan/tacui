{% extends 'layout.html' %}

{% block title %}
    Site Registration
{% endblock %}

{% block main %}
  <div class="jumbotron">
    <form action="/register/site" method="post">
      <h3  class="register">Register a new site</h3>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="sitename" placeholder="Site Name" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="site_alias" placeholder="Site Short Name" type="text">
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="butler_server_ip" placeholder="Butler IP" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="platform_core_server_ip" placeholder="Platform Core IP" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="platform_db_server_ip" placeholder="Platform DB IP" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="metrics_server_ip" placeholder="Metrics IP" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="interface_server_ip" placeholder="Interface IP" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" name="tower_server_ip" placeholder="Tower IP" type="text" required>
      </div>
      <div class="form-group">
      <button class="btn btn-primary">Register site</button>
    </form>
  </div>
{% endblock %}
