{% extends 'layout.html' %}

{% block title %}
    User Registration
{% endblock %}

{% block main %}
  <div class="jumbotron">
    <form action="/register/user" method="post">
      <h3  class="register">Register a new user</h3>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text">
      </div>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Repeat password" type="password" required>
      </div>
      <div class="form-group">
        <div class="form-group">
          <!-- <input onchange="formOptions(this.value)" autocomplete="off" class="form-control" list="account_type" name="account_type" placeholder="Account Type" required>
          <datalist id="account_type">
            <option value="Admin">
            <option value="Standard">
          </datalist> -->
          <select class="form-control" name="account_type" id="account_type" style="color:#707070;" required>
            <option value="none" selected disabled hidden>Account Type</option>
            <option value="admin">Admin</option>
            <option value="standard">Standard</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary">Register user</button>
    </form>
  </div>
{% endblock %}
